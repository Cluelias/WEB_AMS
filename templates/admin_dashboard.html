<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{{ url_for('static', filename='components/admin_sidebar.css') }}">
    <title>Admin Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
           font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #f4f6f9, #e1e7f3);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
  
        .main-content {
            flex-grow: 1;
            padding: 30px;
            overflow-y: auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
           
            transition: margin-left 0.3s;
        }

        .main-content h1 {
            font-size: 28px;
            color: #34495e;
            margin-bottom: 20px;
        }

        .main-content .section {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .main-content .section h2 {
            font-size: 20px;
            margin: 0 0 10px;
            color: #2c3e50;
        }

        .main-content .section p {
            color: #555;
            font-size: 16px;
            line-height: 1.5;
        }

 
        #clock-in-out-container {
            display: none;
            margin-top: 30px;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in-out;
        }

        #employee-id-input {
            padding: 15px;
            font-size: 18px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border 0.3s ease-in-out;
        }

        #employee-id-input:focus {
            border-color: #1abc9c;
            box-shadow: 0 0 8px rgba(26, 188, 156, 0.6);
        }

        .button {
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: #4B9E9A;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background-color: #3e8e8c;
            transform: translateY(-3px);
        }

        .button:active {
            transform: translateY(2px);
        }
     
        #qr-container {
            margin-top: 20px;
            background-color: #fafafa;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #webcam {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
     
        #qr-canvas {
            display: none;
        }

      
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        
    </style>
</head>
<body>
   <div id="sidebar-container"></div>
</div>
    <div class="main-content">
        <h1>Welcome, Admin!</h1>
        <p>Manage the clock-in/out settings below:</p>
        <button class="button" onclick="toggleClockInOut(true)">Enable Clock-in/Out</button>
        <button class="button" onclick="toggleClockInOut(false)">Disable Clock-in/Out</button>

        <div id="clock-in-out-container">

            <div id="qr-container">
                <button class="button" onclick="startQRScan()">Scan QR Code</button>
                <div id="qr-reader" style="margin-top: 20px;">
                    <video id="webcam" autoplay></video>
                    <canvas id="qr-canvas"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('/static/components/admin_sidebar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('sidebar-container').innerHTML = data;
                })
                .catch(error => {
                    console.error("Error loading sidebar:", error);
                    alert("Sidebar failed to load!");
                });
        });
        function toggleClockInOut(enable) {
            fetch('/toggle_clock_in_out', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ enable })
            })
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('clock-in-out-container');
                container.style.display = enable ? 'block' : 'none';
            });
        }

        
        function clockIn(employeeId) {
            fetch('/clock_in', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ employee_qr_data: employeeId })
            })
            .then(response => response.json())
            .then(data => alert(data.message));
        }

        function startQRScan() {
            const video = document.getElementById('webcam');
            const canvas = document.getElementById('qr-canvas');
            const ctx = canvas.getContext('2d');

            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(stream => {
                    video.srcObject = stream;
                    video.setAttribute('playsinline', true);
                    video.onloadedmetadata = () => {
                        video.play();
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        scanQRCode();
                    };
                })
                .catch(err => {
                    alert("Error: " + err.message);
                });

            function scanQRCode() {
                if (video.videoWidth === 0 || video.videoHeight === 0) {
                    return requestAnimationFrame(scanQRCode);
                }

                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, canvas.width, canvas.height, {
                    inversionAttempts: "dontInvert"
                });

                if (code) {
                    const scannedData = code.data.trim();
                    if (scannedData === "admin:secure-dashboard") {
                        alert("Admin QR Code recognized! Clocked In...");
                  
                    } else if (scannedData.startsWith("employee:")) {
                        fetch('/clock_in', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ employee_qr_data: scannedData })
                        })
                        .then(response => response.json())
                        .then(data => alert(data.message))
                        .catch(err => alert("Error clocking in: " + err));
                    } else {
                        alert("Invalid QR Code.");
                    }
                } else {
                    requestAnimationFrame(scanQRCode);
                }
            }
        }
    </script>
</body>
</html>
