<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4B9E9A, #1abc9c);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.5s ease;
            height: auto; 
        }

        .login-container h1 {
            font-size: 24px; 
            margin-bottom: 15px; 
            color: #34495e;
            font-weight: bold;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
            gap: 15px; 
        }

        .login-container select {
            padding: 12px; 
            font-size: 14px; 
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #ffffff;
            color: #34495e;
            transition: border-color 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .login-container select:focus {
            border-color: #1abc9c;
            box-shadow: 0 0 8px rgba(26, 188, 156, 0.4);
            outline: none;
        }

        .login-container input {
            padding: 12px;
            font-size: 14px; 
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .login-container input:focus {
            border-color: #1abc9c;
            box-shadow: 0 0 8px rgba(26, 188, 156, 0.4);
            outline: none;
        }

        .login-container button {
            padding: 12px; 
            font-size: 16px; 
            font-weight: bold;
            background: #1abc9c;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
        }

        .login-container button:hover {
            background: #16a085;
            transform: translateY(-2px);
        }

        .login-container button:active {
            transform: translateY(1px);
        }

        .login-container .secondary-link {
            margin-top: 10px; 
            font-size: 12px;
            color: #555;
        }

        .login-container .secondary-link a {
            color: #1abc9c;
            text-decoration: none;
            font-weight: bold;
        }

        .login-container .secondary-link a:hover {
            text-decoration: underline;
        }

        #employee-camera {
            position: relative;
            width: 100%;
            height: auto;
            display: none;
        }

        #webcam {
            width: 100%;
            height: auto;
            max-height: 300px; 
            border-radius: 8px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 15px;
                width: 90%;
            }

            .login-container h1 {
                font-size: 22px;
            }

            .login-container button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Log In</h1>
        <form action="/login" method="POST">
            <select name="user_type" id="user_type" required>
                <option value="Admin">Admin</option>
                <option value="Employee" selected>Employee</option>
            </select>
            <input type="text" id="id-field" name="id" placeholder="Enter your ID or Email" required>
            <input type="password" id="password-field" name="password" placeholder="Enter your Password" required>
            <button type="submit" class="login-button">Log In</button>
        </form>
        <br>
        <div id="employee-camera" style="display: none;">
            <video id="webcam" playsinline></video>
            <canvas id="qr-canvas" style="display: none;"></canvas>
        </div>
        <p class="secondary-link">Don't have an account? <a href="/signup">Sign up here</a></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userTypeSelect = document.getElementById('user_type');
            const cameraSection = document.getElementById('employee-camera');
            let clockInOutEnabled = false;

            const socket = io.connect();
            socket.on('clock_in_out_status', (data) => {
                clockInOutEnabled = data.enabled;
                if (userTypeSelect.value === "Employee" && data.enabled) {
                    cameraSection.style.display = 'block';
                    startQRScan();
                } else {
                    cameraSection.style.display = 'none';
                    stopQRScan();
                }
            });

            userTypeSelect.addEventListener('change', () => {
                if (userTypeSelect.value === "Employee" && clockInOutEnabled) {
                    cameraSection.style.display = 'block';
                    startQRScan();
                } else {
                    cameraSection.style.display = 'none';
                    stopQRScan();
                }
            });

            const video = document.getElementById('webcam');
            const canvas = document.getElementById('qr-canvas');
            const ctx = canvas.getContext('2d');

            function startQRScan() {
                navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                    .then(stream => {
                        video.srcObject = stream;
                        video.play();
                        scanQRCode();
                    })
                    .catch(err => console.error("Error accessing camera:", err));
            }

            function scanQRCode() {
                if (video.readyState !== video.HAVE_ENOUGH_DATA) {
                    return requestAnimationFrame(scanQRCode);
                }

                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, canvas.width, canvas.height);

                if (code) {
                    const scannedData = code.data.trim();
                    fetch("/clock_in_out", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ employee_qr_data: scannedData }),
                    })
                        .then(response => response.json())
                        .then(data => alert(data.message))
                        .catch(err => alert("Error: " + err.message));
                } else {
                    requestAnimationFrame(scanQRCode);
                }
            }

            function stopQRScan() {
                if (video.srcObject) {
                    video.srcObject.getTracks().forEach(track => track.stop());
                    video.srcObject = null;
                }
            }
        });
    </script>
</body>
</html>
